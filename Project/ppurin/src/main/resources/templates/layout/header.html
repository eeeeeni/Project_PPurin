<!-- templates/layout/header.html -->
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" th:href="@{/index}">뿌린은 강쥐</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/index}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/about}">About</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/gallery}">Gallery</a></li>
                </ul>
                <div class="d-flex">
                    <!-- 로그인 상태에 따라 다른 버튼 표시 -->
                    <div th:if="${session.user != null}">
                        <!-- 마이페이지 버튼, 로그인된 사용자가 있을 때만 보이게 함 -->
                        <a class="btn btn-outline-dark" th:href="@{/user/mypage}">
                            <i class="bi-person-fill me-1"></i>
                            마이페이지
                        </a>
                    </div>
                    <div th:if="${session.user == null}">
                        <!-- 로그인 버튼, 로그인되지 않은 사용자 -->
                        <a class="btn btn-outline-dark" th:href="@{/login}">
                            <i class="bi-person-fill me-1"></i>
                            로그인
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>

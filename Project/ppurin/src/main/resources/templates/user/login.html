<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Sign In</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <!-- Bootstrap icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Core theme CSS -->
    <link th:href="@{/assets/css/login.css}" rel="stylesheet" />
   
</head>

<body>
    <div class="login-container">
        <h2 class="login-title">Sign In</h2>
        
        <!-- Kakao Login -->
        <a th:href="${kakaoLoginUrl}" class="btn btn-custom btn-kakao">
            <i class="bi bi-chat-fill"></i> Sign in using Kakao
        </a>
        
        <!-- Google Login -->
        <a href="#" class="btn btn-custom btn-google">
            <i class="bi bi-google"></i> Sign in using Google
        </a>
        
        <p class="login-footer">로그인이 필요합니다.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카카오 로그인</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- 필요 시 CSS 경로 추가 -->
</head>
<body>
    <div class="login-container">
        <h1>Welcome to 푸린 프로젝트</h1>
        <p>카카오 로그인을 통해 접속하세요</p>
        <a th:href="${kakaoLoginUrl}" class="kakao-login-btn">
            <img src="/images/kakao_login_large_wide.png" alt="카카오 로그인">
        </a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>뿌린은 강쥐</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <!-- Bootstrap icons-->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css}" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/assets/css/about.css}" rel="stylesheet" />
</head>

<body>
    <!-- Header Navigation -->
    <div th:replace="~{layout/header :: header}"></div>
    
    <!-- Hero Section -->
    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <!-- 이미지 섹션 -->
                <div class="col-md-6">
                    <img class="card-img-top mb-5 mb-md-0" src="/assets/images/user-3.jpeg" alt="뿌린의 사진" />
                </div>
                <!-- 텍스트 및 버튼 섹션 -->
                <div class="col-md-6">
                    <h1 class="display-5 fw-bolder">나는야 뿌린</h1>
                    <p class="lead">
                        안녕! 나는 잠실의 슈퍼스타 강쥐 뿌린이야!<br />
                        좋아하는 건 간식 🍪, 싫어하는 건 더운 날 걷기 🌞<br />
                        특기는 낮잠 자기 🛌, 비밀은 숨소리가 좀 크다는 거야..! ㅎㅎ
                    </p>
                    <div class="d-flex">
                        <a th:href="@{/gallery}" class="btn btn-outline-success flex-shrink-0 me-3">
                            <i class="bi bi-image"></i> 갤러리 보기
                        </a>
                        <a th:href="@{/login}" class="btn btn-outline-warning flex-shrink-0 me-3">
                            <i class="bi bi-person-circle"></i> 로그인하기
                        </a>
                        <a th:href="@{/user/mypage}" class="btn btn-outline-dark flex-shrink-0">
                            <i class="bi bi-person"></i> 마이페이지
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">&copy; 2025 뿌린은 강쥐. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap core JS -->
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}"></script>
    <!-- Core theme JS -->
    <script th:src="@{/assets/js/scripts.js}"></script>
</body>
</html>

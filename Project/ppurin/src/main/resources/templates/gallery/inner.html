<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>뿌린은 강쥐 - 사진 상세 보기</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/assets/css/gallery.css}" rel="stylesheet" />
</head>
<body>
    <!-- Header Navigation -->
    <div th:replace="~{layout/header :: header}"></div>

    <!-- Photo Detail Section -->
    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6">
                    <!-- 사진 -->
                    <img class="img-fluid" th:src="@{/static/assets/images/user-3.jpeg}" alt="사진 제목">
                </div>
                <div class="col-md-6">
                    <!-- 제목 -->
                    <h1 class="display-6 fw-bolder" th:text="${title}">사진 제목</h1>
                    <!-- 촬영 날짜 -->
                    <p class="text-muted" th:text="'촬영 날짜: ' + ${date}">2023-11-07</p>
                    <!-- 태그 -->
                    <div class="tags mb-3">
                        <span th:each="tag : ${tags}" th:text="'#' + ${tag}" class="badge bg-secondary">#태그</span>
                    </div>
                    <!-- 설명 -->
                    <p class="lead" th:text="${description}">사진에 대한 설명이 여기에 표시됩니다.</p>
                    
                    <!-- 좋아요 버튼 -->
                    <button class="btn btn-outline-danger btn-sm mt-2 like-btn">❤️ 좋아요</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; 뿌린은 강쥐 2024</p>
        </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

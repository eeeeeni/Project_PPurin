<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Post Details</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/assets/css/gallery.css}" rel="stylesheet" />
</head>
<body>
<!-- Header Navigation -->
<div th:replace="~{layout/header :: header}"></div>

<!-- Post Details Section -->
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <!-- Image -->
            <div class="col-md-6">
                <img class="img-fluid" th:src="${post.imageUrl}" alt="Uploaded Image">
            </div>
            <!-- Post Details -->
            <div class="col-md-6">
                <h1 class="display-5 fw-bolder" th:text="${post.title}"></h1>
                <div class="mb-3">
                    <label class="form-label">내용</label>
                    <p class="text-muted" th:text="${post.content}"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label">촬영 날짜</label>
                    <p class="text-muted" th:text="${post.date}"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label">태그</label>
                    <div class="tags">
                        <span class="badge bg-secondary" th:each="tag : ${post.tagList}" th:text="${tag}"></span>
                    </div>
                </div>
                <!-- Like Button -->
                <div class="text-center mt-4">
                    <button class="btn btn-outline-danger btn-lg">❤️ 좋아요</button>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; 뿌린은 강쥐 2024</p>
    </div>
</footer>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />

    <title>사진 업로드 - 뿌린은 강쥐</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../../static/assets/css/about.css" rel="stylesheet" />
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/index.html">뿌린은 강쥐</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/gallery.html">Gallery</a></li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-dark" type="submit">
                        <i class="bi-cart-fill me-1"></i>
                        Login
                    </button>
                </form>
            </div>
        </div>
    </nav>
    
    <!-- Upload Section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-8 offset-md-2">
                    <h1 class="display-6 fw-bolder text-center">사진 업로드</h1>
                    <form>
                        <!-- 사진 선택 -->
                        <div class="mb-3">
                            <label for="photoUpload" class="form-label">사진 선택</label>
                            <input class="form-control" type="file" id="photoUpload" accept="image/*">
                        </div>

                        <!-- 제목 입력 -->
                        <div class="mb-3">
                            <label for="title" class="form-label">제목</label>
                            <input type="text" class="form-control" id="title" placeholder="사진 제목을 입력하세요">
                        </div>

                        <!-- 날짜 선택 -->
                        <div class="mb-3">
                            <label for="date" class="form-label">촬영 날짜</label>
                            <input type="date" class="form-control" id="date">
                        </div>

                        <!-- 태그 입력 -->
                        <div class="mb-3">
                            <label for="tags" class="form-label">태그</label>
                            <input type="text" class="form-control" id="tags" placeholder="태그를 쉼표로 구분하여 입력하세요 (예: 강아지, 산책, 공원)">
                        </div>

                        <!-- 제출 버튼 -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-outline-dark">업로드하기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; 뿌린은 강쥐 2024</p>
        </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

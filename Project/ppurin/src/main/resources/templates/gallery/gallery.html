<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Homepage - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/assets/css/gallery.css}" rel="stylesheet" />
    </head>
    <body>
    <!-- Header Navigation -->
    <div th:replace="~{layout/header :: header}"></div>

    <!-- Section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="d-flex justify-content-end mb-4">
                <!-- 관리자만 보이는 글쓰기 버튼 -->
                <button th:if="${isAdmin}" class="btn btn-primary" type="button">
                    글쓰기
                </button>
            </div>
            
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            
            <!-- Card 1 -->
                <div class="col mb-5">
                    <div class="card h-100">
                        <img class="card-img-top" th:src="@{https://dummyimage.com/450x300/dee2e6/6c757d.jpg}" alt="..." />
                        <div class="card-body p-4">
                            <div class="text-center">
                                <h5 class="fw-bolder">Fancy Product 1</h5>
                                <p class="text-muted mb-2">2023-11-07</p>
                                <div class="tags mt-2">
                                    <span class="badge bg-secondary">#태그1</span>
                                    <span class="badge bg-secondary">#태그2</span>
                                </div>
                                <button class="btn btn-outline-danger btn-sm mt-2 like-btn">❤️ 좋아요</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Additional Cards -->
                <div class="col mb-5">
                    <div class="card h-100">
                        <img class="card-img-top" th:src="@{https://dummyimage.com/450x300/dee2e6/6c757d.jpg}" alt="..." />
                        <div class="card-body p-4">
                            <div class="text-center">
                                <h5 class="fw-bolder">Fancy Product 2</h5>
                                <div class="tags mt-2">
                                    <span class="badge bg-secondary">#태그A</span>
                                    <span class="badge bg-secondary">#태그B</span>
                                    <span class="badge bg-secondary">#태그C</span>
                                </div>
                                <button class="btn btn-outline-danger btn-sm mt-2 like-btn">❤️ 좋아요</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Add more cards as needed -->

            </div>
        </div>
    </section>

    <!-- JavaScript Files -->
    <script th:src="@{/path/to/gallryscript.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/scripts.js}"></script>

    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p>
        </div>
    </footer>
</body>
</html>

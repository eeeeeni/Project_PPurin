<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Gallery</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/assets/css/gallery.css}" rel="stylesheet" />
    </head>
    <body>
    <!-- Header Navigation -->
    <div th:replace="~{layout/header :: header}"></div>

    <!-- Section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="d-flex justify-content-end mb-4">
                <!-- 관리자만 보이는 글쓰기 버튼 -->
                <a th:if="${session.isAdmin}" href="/gallery/write" class="btn btn-primary">
                    글쓰기
                </a>
            </div>
            
         <!-- Dynamic Cards -->
         <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" th:each="post : ${posts}">
                <div class="card h-100">
                    <!-- Image -->
                    <img class="card-img-top" th:src="@{${post.imageUrl}}" alt="Image" />
                    <!-- Card Body -->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Title -->
                            <h5 class="fw-bolder" th:text="${post.title}"></h5>
                            <!-- Date -->
                            <p class="text-muted mb-2" th:text="${post.date}"></p>
                            <!-- Tags -->
                            <div class="tags mt-2">
                                <span class="badge bg-secondary" th:each="tag : ${post.tagList}" th:text="${tag}"></span>
                            </div>
                            <!-- Like Button -->
                            <button class="btn btn-outline-danger btn-sm mt-2 like-btn">❤️ 좋아요</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

    <!-- JavaScript Files -->
    <script th:src="@{/path/to/gallryscript.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/scripts.js}"></script>

    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p>
        </div>
    </footer>
</body>
</html>

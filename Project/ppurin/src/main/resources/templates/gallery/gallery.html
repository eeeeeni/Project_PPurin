<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Gallery</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico" />
    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap) -->
    <link th:href="@{/assets/css/gallery.css}" rel="stylesheet" />
</head>
<body>
    <!-- Header Navigation -->
    <div th:replace="~{layout/header :: header}"></div>

    <!-- Section -->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="d-flex justify-content-end mb-4">
                <!-- 관리자만 보이는 글쓰기 버튼 -->
                <a th:if="${isAdmin}" href="/gallery/write" class="btn btn-primary">
                    글쓰기
                </a>
            </div>

<!-- 태그 필터 -->
<div class="mb-4">
    <select id="tagFilter" class="form-select" onchange="filterByTag(this.value)">
        <option value="">모든 태그</option>
        <option th:each="tag : ${allTags}" th:value="${tag}" th:text="${tag}"></option>
    </select>
</div>


            <!-- Dynamic Cards -->
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <div class="col mb-5" th:each="post : ${posts}">
                    <div class="card h-100">
                        <!-- 카드 클릭 시 이너 페이지로 이동 -->
                        <a th:href="@{'/gallery/' + ${post.id}}">
                            <img class="card-img-top" th:src="${post.imageUrl}" alt="Image" />
                        </a>
                        <div class="card-body p-4">
                            <div class="text-center">
                                <h5 class="fw-bolder" th:text="${post.title}"></h5>
                                <p class="text-muted mb-2" th:text="${post.date}"></p>
                                <div class="tags mt-2" th:if="${post.tagList != null}">
                                    <span class="badge bg-secondary" th:each="tag : ${post.tagList}" th:text="${tag}"></span>
                                </div>
                                <!-- 좋아요 버튼 -->

                                <button 
                                class="btn btn-outline-danger btn-sm mt-2 like-btn" 
                                th:data-post-id="${post.id}" 
                                th:text="${post.liked ? '❤️ 좋아요 완료' : '❤️ 좋아요'}"
                                onclick="toggleLike(this)">
                            </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript for Like Button -->
    <script>
function toggleLike(button) {
    const postId = button.getAttribute('data-post-id'); // Post ID 가져오기
    console.log("Post ID:", postId);

    if (!postId) {
        alert("잘못된 요청입니다. 다시 시도해주세요.");
        return;
    }

    fetch(`/user/like/${postId}`, { // 컨트롤러로 POST 요청
        method: 'POST',
        credentials: 'include', // 세션 정보 포함
    })
    .then(response => {
        if (response.ok) {
            return response.text(); // 서버에서 반환된 메시지
        } else {
            throw new Error("좋아요 처리 중 오류 발생!");
        }
    })
    .then(message => {
        console.log("Server Response:", message);
        if (message === "Liked the post.") {
            button.textContent = "❤️ 좋아요 완료"; // 좋아요 상태로 변경
        } else {
            button.textContent = "❤️ 좋아요"; // 좋아요 취소 상태로 변경
        }
        alert(message); // 사용자에게 메시지 표시
    })
    .catch(error => {
        console.error(error);
        alert("좋아요 처리 중 오류 발생!");
    });
}

        // 태그 필터 처리
        function filterByTag(tag) {
            // 태그에 따라 URL 이동
            if (tag) {
                window.location.href = `/gallery?tag=${tag}`;
            } else {
                window.location.href = `/gallery`;
            }
        }
    

        // 페이지 초기화 시 태그 선택 상태 유지
        document.addEventListener("DOMContentLoaded", () => {
            const tagFilter = document.getElementById("tagFilter");
            if (tagFilter) {
                // URL에서 선택된 태그 파라미터 읽기
                const urlParams = new URLSearchParams(window.location.search);
                const selectedTag = urlParams.get("tag");
    
                // 태그 필터 선택 상태 설정
                if (selectedTag) {
                    tagFilter.value = selectedTag;
                } else {
                    tagFilter.value = ""; // "모든 태그" 선택
                }
            }
        });
    </script>
    <!-- JavaScript Files -->
    <script th:src="@{/js/gallryscript.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/scripts.js}"></script>

    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p>
        </div>
    </footer>
</body>
</html>
